<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crop Recommendation — Model Accuracy</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #eef8f6;
      --bg-2: #f6fbff;
      --card: #ffffff;
      --accent: #0f7a4f;
      --accent-2: #2aa06b;
      --muted: #667085;
      --shadow-md: 0 8px 20px rgba(8, 11, 15, 0.06);
      --shadow-lg: 0 20px 40px rgba(8, 11, 15, 0.08);
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
      width: 100%;
    }

    /* FULL WIDTH WRAPPER */
    .wrap {
      width: 95%;
      margin: 28px auto;
      padding: 28px;
    }

    /* Language dropdown */
    #langSelect {
      position: fixed;
      top: 15px;
      right: 120px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      z-index: 1000;
    }

    /* Google Translate box */
    #google_translate_element {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 99999;
    }

    /* -------------------------------- Header -------------------------------- */
    header.hero {
      width: 100%;
      display: flex;
      gap: 22px;
      align-items: center;
      padding: 28px;
      border-radius: 16px;
      background: linear-gradient(90deg,
          rgba(6, 50, 28, 0.08),
          rgba(20, 150, 90, 0.03));
      box-shadow: var(--shadow-lg);
    }

    .hero .left {
      width: 120px;
      height: 120px;
      border-radius: 18px;
      background: linear-gradient(160deg, #0f7a4f, #7ad29b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 8px 30px rgba(15, 122, 79, 0.18);
    }

    .hero .left img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    .hero .right h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 800;
      color: var(--accent);
    }

    .hero .right p {
      margin: 10px 0 0;
      font-size: 15px;
      color: var(--muted);
      max-width: 700px;
    }

    /* -------------------------------- Cards Grid -------------------------------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 22px;
      margin-top: 28px;
      width: 100%;
    }

    .card {
      background: linear-gradient(180deg, #fff, #f8fffa);
      padding: 14px;
      border-radius: 14px;
      box-shadow: var(--shadow-md);
      transition: .3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(8, 11, 15, 0.12);
    }

    .thumb {
      height: 170px;
      border-radius: 10px;
      overflow: hidden;
      background: #f2f7f5;
      border: 1px solid #e8efec;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .name {
      font-weight: 700;
      color: #07331c;
    }

    .sub {
      font-size: 13px;
      color: var(--muted);
    }

    .badge {
      background: #e7f9ee;
      color: var(--accent-2);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .sm-btn {
      border: 0;
      background: transparent;
      color: var(--accent);
      font-weight: 700;
      cursor: pointer;
    }

    .download {
      background: var(--accent);
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 700;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(5, 10, 8, 0.80);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 28px;
    }

    .frame {
      background: #012112;
      padding: 20px;
      border-radius: 12px;
      max-width: 1100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .frame img {
      max-width: 98%;
      max-height: 70vh;
      border-radius: 8px;
    }

    .close {
      border: 0;
      background: transparent;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LANGUAGE SELECTOR -->
  <select id="langSelect" onchange="changeLanguage()">
    <option value="en">English</option>
    <option value="kn">ಕನ್ನಡ</option>
  </select>

  <!-- GOOGLE TRANSLATE BOX -->
  <div id="google_translate_element"></div>

  <!-- PAGE WRAPPER -->
  <div class="wrap">

    <header class="hero">
      <div class="left"><img src="icon.png" alt="icon"></div>

      <div class="right">
        <h1 id="title">Crop Recommendation — Model Accuracy</h1>
        <p id="subtitle">High-quality algorithm performance visuals — accuracy charts, ROC curves, confusion matrices and feature importance.</p>
      </div>
    </header>

    <!-- Cards Grid -->
    <div class="grid" id="gallery">

      <!-- ---- CARD TEMPLATE BELOW (unchanged) ---- -->
      <!-- Random Forest -->
      <article class="card" data-src="random forest.png" data-title="Random Forest" data-acc="92%" data-desc="Cross-validated accuracy (ensemble tree model)">
        <div class="thumb"><img src="random forest.png"></div>
        <div class="meta"><div><div class="name">Random Forest</div><div class="sub">Cross-validated accuracy (ensemble tree model)</div></div><div class="badge">92%</div></div>
        <div class="card-footer"><button class="sm-btn view">Preview</button><a class="download" href="random forest.png" download>Download</a></div>
      </article>

      <!-- Repeat for all other cards (same as your code) -->

    </div>
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="frame">
      <div style="width:100%; display:flex; justify-content:space-between;">
        <span style="color:white;font-weight:700">Preview</span>
        <button class="close" onclick="closeBox()">✕</button>
      </div>
      <img id="lbImg">
      <div id="lbCap" style="color:white;font-weight:700"></div>
      <a id="lbDownload" class="download" href="#" download>Download</a>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    // Google Translate Loader
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,kn',
        autoDisplay: false
      }, 'google_translate_element');
    }

    // Language dropdown manual update
    function changeLanguage() {
      const lang = document.getElementById("langSelect").value;

      if (lang === "kn") {
        document.getElementById("title").innerText = "ಬೆಳೆ ಶಿಫಾರಸು — ಮಾದರಿ ನಿಖರತೆ";
        document.getElementById("subtitle").innerText = "ಉನ್ನತ ಗುಣಮಟ್ಟದ ಆಲ್ಗೊರಿದುಮ್ ಪ್ರದರ್ಶನ ಚಿತ್ರಗಳು — ನಿಖರತೆ ಚಾರ್ಟ್‌ಗಳು, ROC ವಕ್ರಗಳು, ಗೊಂದಲ ಮ್ಯಾಟ್ರಿಕ್ಸ್ ಮತ್ತು ವೈಶಿಷ್ಟ್ಯ ಮಹತ್ವ.";
      } else {
        document.getElementById("title").innerText = "Crop Recommendation — Model Accuracy";
        document.getElementById("subtitle").innerText = "High-quality algorithm performance visuals — accuracy charts, ROC curves, confusion matrices and feature importance.";
      }
    }
  </script>

  <!-- Google Translate Script -->
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
